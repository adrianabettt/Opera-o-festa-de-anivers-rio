<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Festa de Anivers√°rio - Prof¬™ Adriana Bett Terebinto</title>
    <style>
        :root { --festa-primaria: #ff4081; --festa-secundaria: #7c4dff; --festa-fundo: #fff9c4; --sucesso: #4caf50; --perigo: #f44336; }
        
        /* Ajuste para ocupar a tela sem rolar */
        * { box-sizing: border-box; }
        body { 
            font-family: 'Comic Sans MS', 'Segoe UI', cursive, sans-serif; 
            background-color: var(--festa-fundo); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; /* Altura total da tela */
            margin: 0; 
            padding: 10px;
            overflow: hidden; /* Evita rolagem */
        }
        
        #game-container { 
            background: white; 
            padding: 15px; 
            border-radius: 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.15); 
            width: 100%; 
            max-width: 1000px; 
            max-height: 98vh; 
            border: 4px solid var(--festa-primaria); 
            display: flex;
            flex-direction: column;
        }
        
        .topo-festa { text-align: center; margin-bottom: 10px; }
        .topo-festa h1 { color: var(--festa-primaria); margin: 0; font-size: 1.8em; }
        .topo-festa p { margin: 2px; font-size: 0.9em; }

        .missoes-festa { 
            display: flex; 
            justify-content: space-around; 
            background: var(--festa-secundaria); 
            color: white; 
            padding: 8px; 
            border-radius: 50px; 
            margin-bottom: 15px; 
            font-size: 0.9em;
        }
        .item-missao { opacity: 0.5; transition: 0.5s; display: flex; align-items: center; gap: 5px; }
        .item-missao.check { opacity: 1; color: #ccff90; font-weight: bold; }

        .painel-convite { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 10px; 
            margin-bottom: 15px; 
        }
        .bloco-acao { 
            background: #fce4ec; 
            border: 2px solid var(--festa-primaria); 
            padding: 10px; 
            border-radius: 12px; 
            display: flex; 
            flex-direction: column; 
            gap: 8px; 
        }
        .bloco-acao h3 { margin: 0; color: #ad1457; font-size: 1em; text-align: center; }

        input, select { padding: 8px; border-radius: 8px; border: 1px solid #ddd; font-size: 0.85em; }

        button { cursor: pointer; border: none; padding: 8px; border-radius: 8px; color: white; font-weight: bold; font-size: 0.85em; text-transform: uppercase; }
        .btn-add { background: var(--sucesso); }
        .btn-sub { background: var(--festa-secundaria); }
        .btn-rem { background: var(--perigo); }
        
        .btn-fim { 
            background: #ff6f00; 
            width: 100%; 
            margin-top: 10px; 
            font-size: 1.2em; 
            display: none; 
            padding: 12px; 
            border-radius: 12px;
            animation: pulse 1.5s infinite;
        }

        /* √Årea da lista com scroll interno se necess√°rio */
        #lista-convidados { 
            display: flex; 
            flex-wrap: wrap; 
            justify-content: center; 
            gap: 15px; 
            padding: 15px; 
            background: #fffde7; 
            border: 2px dashed #ffd54f; 
            border-radius: 15px; 
            flex-grow: 1; 
            overflow-y: auto; 
        }
        
        .convidado-node { position: relative; margin-top: 10px; }
        .badge-indice { 
            position: absolute; top: -10px; left: 50%; transform: translateX(-50%); 
            background: var(--festa-primaria); color: white; border-radius: 50%; 
            width: 24px; height: 24px; display: flex; align-items: center; 
            justify-content: center; font-weight: bold; font-size: 0.8em; border: 2px solid white; z-index: 2; 
        }
        
        .card-convidado { background: white; border: 2px solid #ff80ab; padding: 8px; border-radius: 15px; width: 85px; text-align: center; }
        .avatar { width: 50px; height: 50px; border-radius: 50%; margin-bottom: 5px; background: #eee; }
        .nome-convidado { font-weight: bold; color: #333; font-size: 0.8em; display: block; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        #feedback { text-align: center; height: 20px; font-weight: bold; margin-bottom: 5px; font-size: 1em; }

        .assinatura { margin-top: 10px; font-size: 0.75em; color: #666; text-align: center; }

        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.01); } 100% { transform: scale(1); } }
        
        .tela-sucesso { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 999; flex-direction: column; justify-content: center; align-items: center; color: white; text-align: center; }
    </style>
</head>
<body>

<div id="game-container">
    <div class="topo-festa">
        <h1>üéÇ Festa de Anivers√°rio!</h1>
        <p>Aprenda a <strong>Manipular Listas</strong> Organizando seus convidados.</p>
    </div>

    <div class="missoes-festa">
        <div id="m-ins" class="item-missao">‚¨ú Convidar</div>
        <div id="m-sub" class="item-missao">‚¨ú Trocar</div>
        <div id="m-rem" class="item-missao">‚¨ú Remover</div>
    </div>

    <div id="feedback"></div>

    <div class="painel-convite">
        <div class="bloco-acao">
            <h3>üíå CONVIDAR</h3>
            <input type="text" id="ins-nome" placeholder="Nome">
            <select id="ins-gen">
                <option value="m">Menino</option>
                <option value="f">Menina</option>
            </select>
            <input type="number" id="ins-idx" placeholder="No √çndice" min="0">
            <button class="btn-add" onclick="processar('inserir')">Convidar</button>
        </div>

        <div class="bloco-acao">
            <h3>üîÑ TROCAR</h3>
            <input type="number" id="sub-idx" placeholder="√çndice sai" min="0">
            <input type="text" id="sub-nome" placeholder="Quem entra?">
            <button class="btn-sub" onclick="processar('substituir')">Substituir</button>
        </div>

        <div class="bloco-acao">
            <h3>‚ùå REMOVER</h3>
            <input type="number" id="rem-idx" placeholder="Qual √çndice?" min="0">
            <button class="btn-rem" onclick="processar('remover')">Remover</button>
        </div>
    </div>

    <div id="lista-convidados"></div>

    <button id="btn-concluir" class="btn-fim" onclick="abrirFesta()">ü•≥ FINALIZAR ATIVIDADE</button>

    <div class="assinatura">
        <strong>By Prof¬™ Adriana Bett Terebinto</strong> 
    </div>
</div>

<div id="tela-vitoria" class="tela-sucesso">
    <h1 style="font-size: 3em;">üéâ PARAB√âNS!</h1>
    <h2 id="resumo-final" style="font-weight: normal; margin: 15px;"></h2>
    <button onclick="location.reload()" style="background: var(--festa-primaria); padding: 15px 30px; font-size: 1em; border-radius: 30px;">Reiniciar</button>
</div>

<script>
    const avatares = {
        m: ["https://cdn-icons-png.flaticon.com/512/163/163801.png", "https://cdn-icons-png.flaticon.com/512/4825/4825038.png", "https://cdn-icons-png.flaticon.com/512/4140/4140048.png"],
        f: ["https://cdn-icons-png.flaticon.com/512/163/163807.png", "https://cdn-icons-png.flaticon.com/512/6997/6997662.png", "https://cdn-icons-png.flaticon.com/512/4140/4140047.png"]
    };

    let convidados = [{ nome: "Pedro", gen: "m" }, { nome: "Julia", gen: "f" }];
    let testes = { ins: false, sub: false, rem: false };

    function renderizar() {
        const area = document.getElementById('lista-convidados');
        area.innerHTML = '';
        convidados.forEach((c, i) => {
            const foto = avatares[c.gen][c.nome.length % 3];
            area.innerHTML += `
                <div class="convidado-node">
                    <div class="badge-indice">${i}</div>
                    <div class="card-convidado">
                        <img src="${foto}" class="avatar">
                        <span class="nome-convidado">${c.nome}</span>
                    </div>
                </div>`;
        });

        if(testes.ins) { document.getElementById('m-ins').innerText = "‚úÖ Convidou"; document.getElementById('m-ins').classList.add('check'); }
        if(testes.sub) { document.getElementById('m-sub').innerText = "‚úÖ Trocou"; document.getElementById('m-sub').classList.add('check'); }
        if(testes.rem) { document.getElementById('m-rem').innerText = "‚úÖ Removeu"; document.getElementById('m-rem').classList.add('check'); }
        if(testes.ins && testes.sub && testes.rem) document.getElementById('btn-concluir').style.display = 'block';
    }

    function processar(tipo) {
        const f = document.getElementById('feedback');
        if (tipo === 'inserir') {
            const nome = document.getElementById('ins-nome').value;
            const gen = document.getElementById('ins-gen').value;
            let idx = parseInt(document.getElementById('ins-idx').value);
            if(!nome) return;
            if(isNaN(idx)) idx = convidados.length;
            convidados.splice(idx, 0, { nome: nome, gen: gen });
            testes.ins = true;
            f.innerText = `üéà ${nome} convidado(a)!`; f.style.color = "green";
        } 
        else if (tipo === 'substituir') {
            const idx = parseInt(document.getElementById('sub-idx').value);
            const nome = document.getElementById('sub-nome').value;
            if(isNaN(idx) || idx >= convidados.length || !nome) { f.innerText = "‚ö†Ô∏è √çndice inv√°lido!"; f.style.color = "red"; return; }
            convidados[idx].nome = nome;
            testes.sub = true;
            f.innerText = `üîÑ Trocado para ${nome}!`; f.style.color = "blue";
        }
        else if (tipo === 'remover') {
            const idx = parseInt(document.getElementById('rem-idx').value);
            if(isNaN(idx) || idx >= convidados.length) { f.innerText = "‚ö†Ô∏è √çndice vazio!"; f.style.color = "red"; return; }
            convidados.splice(idx, 1);
            testes.rem = true;
            f.innerText = `‚ùå Removido com sucesso.`; f.style.color = "orange";
        }
        renderizar();
        document.querySelectorAll('input').forEach(i => i.value = "");
    }

    function abrirFesta() {
        document.getElementById('resumo-final').innerText = `Lista final com ${convidados.length} convidados!`;
        document.getElementById('tela-vitoria').style.display = 'flex';
    }
    renderizar();
</script>
</body>
</html>
